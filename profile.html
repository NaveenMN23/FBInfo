<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css\loader.css">
	<title>Profile</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="userDetails">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pagetitle">
				<div>User Basic Details</div>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>Name:</label>
				<span id="name"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>E-Mail:</label>
				<span id="email"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>Birthday:</label>
				<span id="birthday"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>Home Town:</label>
				<span id="homeTown"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>Work:</label>
				<span id="work"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>Role:</label>
				<span id="role"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>School:</label>
				<span id="school"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>College:</label>
				<span id="college"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>Department:</label>
				<span id="collegeDept"></span>
			</div>
		</div>
		<div class="row userBasicInfo">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 userDetailsalign">
				<label>Gender:</label>
				<span id="gender"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 wrapper">
				<input type="button" name="getUserInfo"  id="getUserDetails" value="User Details">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 wrapper">
				<div id="loader" class="wrapper"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 wrapper">
				<div id = "error"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 wrapper">
				<input type="button" name="goBack"  id="goBack" value="G0 BACK">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js\jquery.min.js"></script>
<script type="text/javascript" src="js\bootstrap.min.js"></script>
<script type="text/javascript" src="js\profile.js"></script>
</html>
